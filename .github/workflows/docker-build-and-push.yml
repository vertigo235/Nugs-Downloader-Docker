name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Determine image tag
      id: tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "1.0.${{ github.run_number }}" > tag.txt
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "develop-$(echo ${{ github.sha }} | cut -c1-6)" > tag.txt
        else
          echo "branch-$(echo ${{ github.sha }} | cut -c1-6)" > tag.txt
        fi

    - name: Set environment file
      run: |
        echo "TAG=$(<tag.txt)" >> $GITHUB_ENV

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx build -t vertigo235/nugs-downloader-docker:${{ env.TAG }} -f Dockerfile .
        docker buildx build -t vertigo235/nugs-downloader-docker:latest -f Dockerfile .
        docker buildx rm --all --force
        docker push vertigo235/nugs-downloader-docker:${{ env.TAG }}
        docker push vertigo235/nugs-downloader-docker:latest
